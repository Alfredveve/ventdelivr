{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VentDelivr - African Commerce & Delivery Platform{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'african-orange': '#FF4D00',
                        'african-green': '#1B4332',
                        'african-gold': '#FFB703',
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Outfit', sans-serif; }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Navigation Placeholder -->
        <nav class="bg-african-green shadow-sm">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between items-center">
                    <div class="flex items-center gap-8">
                        <a href="{% url 'core:index' %}" class="text-2xl font-bold text-african-gold hover:text-white transition-colors">VentDelivr</a>
                        <div class="hidden sm:flex sm:space-x-4">
                            <a href="{% url 'core:index' %}" class="text-gray-200 hover:text-white px-3 py-2 text-sm font-medium">Home</a>
                            <a href="#" class="text-gray-200 hover:text-white px-3 py-2 text-sm font-medium">Categories</a>
                            <a href="#" class="text-gray-200 hover:text-white px-3 py-2 text-sm font-medium">Orders</a>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <a href="#" class="text-african-gold hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                        </a>
                        <a href="#" class="rounded-full bg-african-orange px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange-600 transition-colors">Sign In</a>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                {% block content %}
                <div class="px-4 py-6 sm:px-0">
                    <div class="rounded-lg border-4 border-dashed border-gray-200 h-96 flex items-center justify-center">
                        <p class="text-gray-500 text-xl font-medium">Welcome to the future of African Commerce in Canada.</p>
                    </div>
                </div>
                {% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
